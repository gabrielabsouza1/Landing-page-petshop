<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<section class="home bg-image ">
    <header>
        <nav id="cabecalho" class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="logotipo" src="img/logotipo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pacotes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cuidados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Localização</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="col form-style align-self-end">
        <form id="marcar-horário" class="row g-3">
            <div class="col-md-5 mb-2">
                <label class="form-label">Nome do seu Pet</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-5">
                <label class="form-label">Raça</label>
                <select class="form-select">
                    <option selected>Gato</option>
                    <option>Cachorro</option>
                  </select>
            </div>
            <div class="col-md-5 mb-2">
                <label class="form-label">Data</label>
                <input type="number" class="form-control">
            </div>
            <div class="col-md-5 mb-2">
                <label class="form-label">Período do dia</label>
                <select class="form-select">
                    <option selected>Manhã (das 8h até 12h)</option>
                    <option>Tarde (das 13hh até 18h)</option>
                  </select>
            </div>
            <div class="col-md-7 mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="col-md-7 mb-3">
                <label class="form-label">Telefone</label>
                <input type="number" class="form-control">
            </div>
            <div class="posicao-botao">
                <button type="submit" class="button-style">&#128062; Reserve agora!</button>
            </div>
        </form>
    </div>
</section>

</footer>

</html>
